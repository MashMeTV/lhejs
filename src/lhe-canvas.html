<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="behaviors/color-utils-behavior.html">

<dom-module id="lhe-canvas">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>
    <div class="card">
      <h1>LHE Canvas {{HELLO}}</h1>
    </div>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'lhe-canvas',

      properties: {
        route: Object
      },

      behaviors:[LHEJS.ColorUtilsBehavior],

      attached: function(){
        console.log(this.rgb2yuv([155,155,112]));
        console.log(this.yuv2rgb([150, 106, 131]));
      }
    });
  </script>

</dom-module>
